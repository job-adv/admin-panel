<p-toast />
<p-dialog 
    header="New notification" 
    [modal]="true"
    [(visible)]="visible" >
    <form [formGroup]="this.newNotification">
        <textarea
            placeholder="Content"
            rows="5"
            cols="30" 
            pInputTextarea 
            formControlName="content">
        </textarea>
        <div class="flex justify-content-between mt-4">
            <p-button label="Cancel" severity="danger" icon="pi pi-times" (onClick)="visible = false;"></p-button>
            <p-button label="Confirm" severity="success" icon="pi pi-check" (onClick)="createNotification()"></p-button>
        </div>
    </form>
</p-dialog>
<p-menubar [model]="items" styleClass="m-0">
    <ng-template pTemplate="start">
        <div class="flex justify-content-center align-items-center">
            <img src="/assets/icon.png" width="50">
            <p-button (onClick)="this.setSidebar()" icon="pi pi-align-justify" styleClass="mx-5 my-auto"></p-button>
        </div>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
        <a pRipple class="flex align-items-center p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
            <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
            <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
        </a>
    </ng-template>
    <ng-template pTemplate="item" let-item let-root="root">
        <a pRipple class="flex align-items-center p-menuitem-link">
            <span [class]="item.icon"></span>
            <span class="ml-2">{{ item.label }}</span>
            <p-badge *ngIf="item.badge" [ngClass]="{ 'ml-auto': !root, 'ml-2': root }" [value]="item.badge" />
            <span *ngIf="item.shortcut" class="ml-auto border-1 surface-border border-round surface-100 text-xs p-1">{{ item.shortcut }}</span>
            <i *ngIf="item.items" [ngClass]="['pi', root ? 'pi-angle-down ml-2' : 'pi-angle-right ml-auto']"></i>
        </a>
    </ng-template>
    <ng-template pTemplate="end">
        <p-button [text]="true" [raised]="true" label={{userDetails.username}} 
                      (click)="menu.toggle($event)">
        <p-avatar image={{userDetails.profile_picture}}  size="normal" shape="circle"
                        class="mr-2 mt-1"></p-avatar>
        </p-button>
        <p-tieredMenu #menu [model]="rightMenuItems" [popup]="true"></p-tieredMenu>
    </ng-template>
</p-menubar>
