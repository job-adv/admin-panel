<p-toast />
<div class="px-4 py-2 bg-white my-2">
    <h2><i style="font-size: 1.5rem" class="pi pi-users mr-2"></i>Users list: {{ unverifiedUserCount }} Unverified users of {{ users.length }} total users</h2>
    <p-table
        [value]="users"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="p-datatable-striped" 
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[10, 25, 50]"
    >
    <ng-template pTemplate="header">
        <tr>
            <th>ROLE</th>
            <th>USERNAME</th>
            <th>FIRSTNAME</th>
            <th>LASTNAME</th>
            <th>EMAIL</th>
            <th>VERIFIED</th>
            <th>CV</th>
            <th>ACTIONS</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{ user.role }}</td>
            <td>{{ user.username }}</td>
            <td>{{ user.firstname }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td><p-badge [value]="user.verifier === 0 ? 'Unverified' : 'Verified'" [severity]="user.verifier === 0 ? 'danger' : 'success'"></p-badge></td>
            <td>{{ user.cv }}</td>
            <td>
                <p-button *ngIf="user.verifier === 0" icon="pi pi-check" severity="success" styleClass="mr-2" (onClick)="verify(user.user_id)" [loading]="isLoading"></p-button>
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>
