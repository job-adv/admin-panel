<p-toast />
<div class="px-4 py-2 bg-white my-2">
    <h2><i style="font-size: 1.5rem" class="pi pi-pencil mr-2"></i>User posts list:</h2>
    <p-table
        [value]="posts"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="p-datatable-striped" 
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[10, 25, 50]"
    >
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>USERNAME</th>
            <th>TITLE</th>
            <th>DESCRIPTION</th>
            <th>ACTIONS</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-post>
        <tr>
            <td>{{ post.post_id }}</td>
            <td>{{ post.username }}</td>
            <td>{{ post.title }}</td>
            <td>{{ post.description }}</td>
            <td>
                <p-button icon="pi pi-trash" severity="danger" (onClick)="deletePost(post.post_id)"></p-button>
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>
