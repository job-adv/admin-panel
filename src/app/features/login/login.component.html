<div class="flex justify-content-center align-items-center h-screen">
  <form [formGroup]="this.loginCredentials">
    <div class="p-4 shadow-2 border-round bg-white">
      <div class="text-center mb-5">
        <img src="assets/icon.png" width="80">
        <div class="text-900 text-3xl font-medium mb-3">Authentication</div>
      </div>
    <div class="card flex justify-content-center">
      <div class="flex flex-column gap-2">
        <label for="username">Email</label>
        <input 
          pInputText
          id="username" 
          aria-describedby="username-help" 
          formControlName="email"
          class="w-full"
        />
      </div>
    </div>
    <div class="card flex justify-content-center mt-3">
      <div class="flex flex-column gap-2">
        <label for="username">Password</label>
        <p-password formControlName="password" />
      </div>
    </div>
  
      <p-button pRipple (onClick)="login()" label="Sign In" icon="pi pi-user" styleClass="w-full my-4" [loading]="isLoading"></p-button>
    </div>
  </form>
</div>
