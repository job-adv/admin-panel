<p-toast />
<p-dialog 
    header="New condition" 
    [modal]="true"
    [(visible)]="visible" >
    <form>
        <textarea 
            rows="5"
            cols="30" 
            pInputTextarea 
            [(ngModel)]="this.content">
        </textarea>
        <div class="flex">
            <p-button label="Cancel" severity="danger" icon="pi pi-times" (onClick)="visible = false;"></p-button>
            <p-button label="Confirm" severity="success" icon="pi pi-check" (onClick)="createCondition()"></p-button>
        </div>
    </form>
</p-dialog>
<div class="px-4 py-2 bg-white my-2">
    <h2><i style="font-size: 1.5rem" class="pi pi-file mr-2"></i>Usage conditions list:</h2>
    <p-button label="New condition" severity="success" icon="pi pi-plus" (onClick)="showDialog()"></p-button>
    <p-table
        [value]="usageCondtions"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="p-datatable-striped" 
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[10, 25, 50]"
    >
    <ng-template pTemplate="header">
        <tr>
            <th>CONTENT</th>
            <th>ACTIONS</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-condition>
        <tr>
            <td>{{ condition.content }}</td>
            <td>
                <p-button icon="pi pi-pencil" severity="primary" styleClass="mr-2"></p-button>
                <p-button icon="pi pi-trash" severity="danger"></p-button>
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>
