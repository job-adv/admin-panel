<div class="px-4 py-2 bg-white my-2">
    <h2><i style="font-size: 1.5rem" class="pi pi-box mr-2"></i>Categories list:</h2>
    <p-button label="New category" severity="success" icon="pi pi-plus"></p-button>
    <p-table
        [value]="categories"
        [paginator]="true"
        [rows]="10"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
        styleClass="p-datatable-striped" 
        (onPage)="pageChange($event)"
        [rowsPerPageOptions]="[10, 25, 50]"
    >
    <ng-template pTemplate="header">
        <tr>
            <th>ID</th>
            <th>NAME</th>
            <th>PICTURE</th>
            <th>ICON</th>
            <th>ACTIONS</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-category>
        <tr>
            <td>{{ category.category_id }}</td>
            <td>{{ category.category_name }}</td>
            <td><img src={{category.category_picture}} width="100" class="shadow-4" /></td>
            <td><img src={{category.category_icon}} width="100" class="shadow-4" /></td>
            <td>
                <p-button icon="pi pi-pencil" severity="primary" styleClass="mr-2"></p-button>
                <p-button icon="pi pi-trash" severity="danger"></p-button>
            </td>
        </tr>
    </ng-template>
    </p-table>
</div>
